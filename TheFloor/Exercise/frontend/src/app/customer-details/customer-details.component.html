<div dir="rtl">
  <h1>פרטי הלקוח</h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
    <ng-container [matColumnDef]="column.name" *ngFor="let column of initColumns;">
      <th mat-header-cell *matHeaderCellDef> {{column.display}} </th>
      <td mat-cell *matCellDef="let details"> {{details[column.name]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button id="backToListBtn" class="btn btn-primary" routerLink="/customers">חזרה לרשימת הלקוחות</button>
  <button id="updateCustomerBtn" class="btn btn-primary" (click)="UpdateCustomer()">עדכון פרטים</button>
</div>
